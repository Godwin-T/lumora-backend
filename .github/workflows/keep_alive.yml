name: Keep Backend Alive

on:
  schedule:
    - cron: '*/1 * * * *'  # Every minute

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Send request to backend
        run: |
          curl -s "${{ secrets.BACKEND_URL }}" > /dev/null
          curl -s "${{ secrets.FRONTEND_URL }}" > /dev/null
